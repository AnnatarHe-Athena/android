// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:3.1.2'
//        classpath 'com.apollographql.apollo:gradle-plugin:0.4.2'
//        classpath 'com.apollographql.apollo:apollo-gradle-plugin:0.4.4'
//        classpath "com.apollographql.apollo:apollo-gradle-plugin:0.5.1-SNAPSHOT"

        classpath 'com.apollographql.apollo:apollo-gradle-plugin:0.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
